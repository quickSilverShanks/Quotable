<div class="border-bottom">
  <blockquote class="blockquote">
    {% if 'q_speaker' in quote %}
      <p>"{{quote['quote']}}"</p>
    {% else %}
      <p>"{{quote['quote']}}" -- {{quote['q_speaker']}}</p>
    {% endif %}
  </blockquote>
  <p>Source : {{quote['q_source']}} [{{quote['q_category']}}]</p>
</div>
